<template name="editor">
        {{#with editor}}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingBasic"
            data-toggle="collapse" data-parent="#accordion" href="#collapseBasic" aria-expanded="true" aria-controls="collapseBasic">
            <h3 class="panel-title text-success">Basic settings</h3>
            </div>
            <div id="collapseBasic" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingBasic">
                <div class="panel-body">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                    <a style="cursor: help; text-decoration: none; color: rgb(85, 85, 85);" 
                                    class="act-field-name" tabindex="0" role="button" data-container="body" 
                                    data-toggle="popover" data-trigger="focus" data-html="true" data-placement="auto bottom" 
                                    data-content="List of URLs that will be loaded by the crawler on start. To use a POST request, append [POST] 
                                    to the URL, e.g. <code>http://www.example.com/[POST]</code> [<a href='#' 
                                    target='#'>see more</a>]" data-original-title="" title="">
                                        <span>Start URLs</span>
                                    </a>
                            </label>
                            
                            <div class="col-sm-10">
                                <div class="input-group">
                                        <input type="text" value="{{name}}"
                                            class="form-control" id="name" placeholder="Amount"/>
                                    <div class="input-group-addon">:</div>
                                    <input type="text" value="{{baseUrl}}" 
                                        class="form-control" id="url" placeholder="URL"/>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-2 control-label">
                                    <a style="cursor: help; text-decoration: none; color: rgb(85, 85, 85);" 
                                    class="act-field-name" tabindex="0" role="button" data-container="body" 
                                    data-toggle="popover" data-trigger="focus" data-html="true" data-placement="auto bottom" 
                                    data-content="List of URLs that will be loaded by the crawler on start. To use a POST request, append [POST] 
                                    to the URL, e.g. <code>http://www.example.com/[POST]</code> [<a href='#' 
                                    target='#'>see more</a>]" data-original-title="" title="">
                                        <span>Page function</span>
                                    </a>
                            </label>
                            
                            <div class="col-sm-10">
                                {{> sharejsAce docid=docid id="editor" onRender=configAce onConnect=connectAce}}
                                  <!--
                                  <textarea rows="3" class="form-control"></textarea>
                                  -->
                            </div>
                        </div>
                        
                    </div>                    
                    
                </div>
            </div>
        </div>
        {{/with}}
</template>
